<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>GO Autocomplete Web Component</title>

    <script type="module" src="/build/wc-go-autocomplete.esm.js"></script>
    <script nomodule src="/build/wc-go-autocomplete.js"></script>
  </head>

  <body>
    <!-- Add the autocomplete element to the HTML page -->
    <wc-go-autocomplete id="ac"></wc-go-autocomplete>
    <div>
      <button id="cat-gene" class="active" alt="Search gene products" onclick="toggleGene()">G</button>
      <button id="cat-term" class="" alt="Search GO terms" onclick="toggleTerm()">T</button>
    </div>

    <!-- This part is to listen to any selection done with the autocomplete -->
    <script>
      let elt = document.getElementById("ac");
      document.addEventListener("itemSelected", (evt) => {
        console.log("item selected: ", evt.detail);
      });

      let gos = ["cellular%20component", "molecular%20function", "biological%20process"];

      function toggleGene() {
        let catgene = document.getElementById('cat-gene');
        let cg = catgene.classList.contains("active");
        if(cg) {
          catgene.classList.remove("active");
        } else {
          catgene.classList.add("active");
        }
        this.changeCategory();
      }


      function toggleTerm() {
        let catterm = document.getElementById('cat-term');
        let ct = catterm.classList.contains("active");
        if(ct) {
          catterm.classList.remove("active");
        } else {
          catterm.classList.add("active");
        }
        this.changeCategory();
      }

      function changeCategory() {
        let catgene = document.getElementById('cat-gene');
        let catterm = document.getElementById('cat-term');
        let cg = catgene.classList.contains("active");
        let ct = catterm.classList.contains("active");
        
        let ac = document.getElementById("ac");
        if((cg && ct) || (!cg && !ct)) {
          ac.category = undefined;
        } else if(cg && !ct) {
          ac.category = "gene";
        } else if(!cg && ct) {
          ac.category = goCategory();
        }

      }

      function goCategory() {
        return gos.join(",");
      }
      

  </script>

  </body>

</html>
